<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>
        <!-- Define a viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <!-- adicionar CSS Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class=" col-xs-12 col-sm-6">
                    <img src="imgs/imagem1.jfif" alt="imagem1" class="img-responsive"/>
                </div>
                <div class=" col-xs-12 col-sm-6">
                    <img src="imgs/imagem2.jfif" alt="imagem2" class="img-responsive"/>
                </div>
            </div>
        </div>

        <hr />

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="imgs/imagem2.jfif" class="img-rounded img-responsive" />
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="imgs/imagem2.jfif" class="img-circle img-responsive" />
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="imgs/imagem1.jfif" class="img-circle img-thumbnail img-responsive" />
                </div>
            </div>
        </div>


        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
