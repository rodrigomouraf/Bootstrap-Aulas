<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>
        <!-- Define a viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <!-- adicionar CSS Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                
                    <form class="form-horizontal">
                        
                        <div class="form-group">
                            
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10"> 
                                <input type="text" class="form-control" id="nome">
                            </div>
                            
                        </div>

                        <div class="form-group">
                            
                            <label for="dados" class="sr-only col-xs-2 control-label">Dados Auxiliares:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="dados" placeholder="Dados Auxiliares">
                            </div>    
                        </div>

                        <div class="form-group">
                            <label for="tipo" class="col-xs-2 control-label">Tipo:</label>
                            <div class="col-xs-10">
                                <select class="form-control ">
                                    <option>Pessoa Fisica</option>
                                    <option>Pessoa Juridica</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tipo" class="col-xs-2 control-label">Selecione</label>
                            <div class="col-xs-10">
                                
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="id1" value="1">1
                                </label>

                                <label class="checkbox-inline">
                                    <input type="checkbox" id="id2" value="2">2
                                </label>

                                <label class="checkbox-inline">
                                    <input type="checkbox" id="id3" value="3">3
                                </label>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Seu e-mail</label>
                            <div class="col-xs-10">
                                <p class="form-control-static">Não tem como alterar essa coisa</p>
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback">
                            
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10"> 
                                <input type="text" class="form-control" id="nome" placeholder="Nome">
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                                
                        </div>

                        <div class="form-group has-warning has-feedback">
                            
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10"> 
                                <input type="text" class="form-control" id="nome" placeholder="Nome">
                                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                                <span class="help-block">faça qualquer coisa</span>
                            </div>
                                    
                        </div>

                        <div class="form-group has-error has-feedback">
                            
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10"> 
                                <input type="text" class="form-control" id="nome" placeholder="Nome">
                                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                            </div>
                                        
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-default">Enviar Formulário</button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
