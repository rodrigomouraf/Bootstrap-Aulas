<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>
        <!-- Define a viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <!-- adicionar CSS Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
        
        <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="all">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button type="button" class="btn btn-default ttp" date-toggle="tooltip" data-placement="left" title="Tooltip Left">
                        Tooltip 1 - Left
                    </button>

                    <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="top" title="ToolTip Top">
                        Tooltip 2 - top
                    </button>

                    <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="bottom" title="ToolTip Bottom">
                        Tooltip 3 - bottom
                    </button>

                    <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="right" title="ToolTip Right">
                        Tooltip 4 - right
                    </button>
                    <button type="button" class="btn btn-default ttp" data-toggle="tooltip" data-placement="right">
                        Tooltip 5 - js
                    </button>
                
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button type="button" class="btn btn-default ppv" date-toggle="popover" data-placement="left" 
                    data-content="Conteudo do Popover" data-container="body">
                        Tooltip 1 - Left
                    </button>

                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="top" 
                    data-content="Conteudo do Popover" data-container="body">
                        Tooltip 2 - top
                    </button>

                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="bottom" 
                    data-content="Conteudo do Popover" data-container="body">
                        Tooltip 3 - bottom
                    </button>

                    <button type="button" class="btn btn-default ppv" data-toggle="popover" data-placement="right" 
                    data-content="Conteudo do Popover" data-container="body">
                        Tooltip 4 - right
                    </button>
                
                </div>
            </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
